{% extends 'base.html' %}
{% block title %}Survey Question{% endblock %}
{% block content %}

<h1>{{ survey.questions.question }}</h1>
<form action="/answer" method="POST">
    {% for choice in survey.questions.choices %}
    <div>
        <input type="radio" value="{{choice}}">{{choice}}
    </div>
    {% endfor %}
</form>
{% endblock %}
